<html>
<header></header>

<body>
<style>
    td{
    background: rgb(219, 221, 221);
        padding: 20px;
    }
    .clusterize-scroll {
        height: 400px;
        overflow: scroll;
    }
</style>
    <script src="./clusterize.js"></script>
    <div class="clusterize">
        <table>
            <thead>
                <tr>
                    <th>Headers</th>
                </tr>
            </thead>
        </table>
        <div id="scrollArea" class="clusterize-scroll">
            <table>
                <tbody id="contentArea" class="clusterize-content">
                    <tr class="clusterize-no-data">
                        <td>Loading dataâ€¦</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var data = [], row = [];
        var ROW_COUNT = 1000;
        const ROWS_IN_BLOCK = 12;
        const BLOCKS_IN_CLUSTER = 6;
        const ROWS_IN_CLUSTER = ROWS_IN_BLOCK * BLOCKS_IN_CLUSTER;
        for (var i = 0; i <= ROW_COUNT; i++) {
            row.length = 0;
            row.push('<tr>');
            row.push('<td>' + i + '</td>');
            row.push('<td>' + i + '</td>');
            row.push('<td>' + i + '</td>');
            row.push('<td>' + i + '</td>');
            row.push('<td>' + i + '</td>');
            row.push('<td>' + i + '</td>');
            row.push('<td>' + i + '</td>');
            if (i % ROWS_IN_BLOCK === 0)
                row.push(`<td rowspan="${ROWS_IN_BLOCK}"> SPAN: ${i} </td>`);
                
            row.push('<td>' + i + '</td>');
            row.push('</tr>');
            data.push(row.join(''));
        }

            var clusterize = new Clusterize({
                rows: data,
                scrollId: 'scrollArea',
                contentId: 'contentArea',
                rows_in_block: ROWS_IN_BLOCK,
                blocks_in_cluster: BLOCKS_IN_CLUSTER
            });
    </script>

</body>

</html>
