<html>
<header></header>

<body>
<style>
    td{
    background: rgb(219, 221, 221);
        padding: 20px;
    }
    .clusterize-scroll {
        height: 400px;
        overflow: scroll;
    }
</style>
    <script src="./clusterize.min.js"></script>
    <div class="clusterize">
        <table>
            <thead>
                <tr>
                    <th>Headers</th>
                </tr>
            </thead>
        </table>
        <div id="scrollArea" class="clusterize-scroll">
            <table>
                <tbody id="contentArea" class="clusterize-content">
                    <tr class="clusterize-no-data">
                        <td>Loading dataâ€¦</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var data = [], row = []
        for (var i = 0; i <= 50001; i++) {
            row.length = 0
            row.push('<tr>')
            row.push('<td>' + i + '</td>')
            if (i % 3 == 0)
                row.push('<td rowspan="3">' + i + '</td>')
            row.push('<td>' + i + '</td>')
            row.push('</tr>')
            data.push(row.join(''))
        }

            var clusterize = new Clusterize({
                rows: data,
                scrollId: 'scrollArea',
                contentId: 'contentArea',
                rows_in_block: 3,
                blocks_in_cluster: 4
            });
    </script>

</body>

</html>
